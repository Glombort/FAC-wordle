<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href=".\styles\styles.css">
    <title>Wordle</title>
</head>
<body>
    <main>
        <div id="game-grid">
            <div class="row" id="row-one">
                <div class="tile" id="r1-l1"></div>
                <div class="tile" id="r1-l2"></div>
                <div class="tile" id="r1-l3"></div>
                <div class="tile" id="r1-l4"></div>
                <div class="tile" id="r1-l5"></div>
            </div>
            <div class="row" id="row-two">
                <div class="tile" id="r2-l1"></div>
                <div class="tile" id="r2-l2"></div>
                <div class="tile" id="r2-l3"></div>
                <div class="tile" id="r2-l4"></div>
                <div class="tile" id="r2-l5"></div>
            </div>
            <div class="row" id="row-three">
                <div class="tile" id="r3-l1"></div>
                <div class="tile" id="r3-l2"></div>
                <div class="tile" id="r3-l3"></div>
                <div class="tile" id="r3-l4"></div>
                <div class="tile" id="r3-l5"></div>
            </div>
            <div class="row" id="row-four">
                <div class="tile" id="r4-l1"></div>
                <div class="tile" id="r4-l2"></div>
                <div class="tile" id="r4-l3"></div>
                <div class="tile" id="r4-l4"></div>
                <div class="tile" id="r4-l5"></div>
            </div>
            <div class="row" id="row-five">
                <div class="tile" id="r5-l1"></div>
                <div class="tile" id="r5-l2"></div>
                <div class="tile" id="r5-l3"></div>
                <div class="tile" id="r5-l4"></div>
                <div class="tile" id="r5-l5"></div>
            </div>
            <div class="row" id="row-six">
                <div class="tile" id="r6-l1"></div>
                <div class="tile" id="r6-l2"></div>
                <div class="tile" id="r6-l3"></div>
                <div class="tile" id="r6-l4"></div>
                <div class="tile" id="r6-l5"></div>
            </div>
        </div>
        <form id="submit-form" method="dialog">
            <label for="word-input">Input a 5 letter word</label>
            <input id="word-input" type="text" />
            <button type="submit" id="word-btn">Enter Word</button>
        </form>
    </main>
    <script src=".\scripts\script.js"></script>
</body>
</html>
